<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页</title>
</head>
<body>
    <form action="/user/register" method="post">
        <label for="id1">用户名</label><br><input id="id1" name="userName" type="text" placeholder="新用户"><br>
        <label for="id2">密码</label><br><input id="id2" name="password" type="password" placeholder="输入密码"><br>
        <label for="id3">确认密码</label><br><input id="id3" type="password" placeholder="确认密码"><br>
        <label for="id4">手机号码</label><br><input id="id4" name="teleNumber" type="text" placeholder="请输入手机号"><br>
        <label for="id5">邮箱</label><br><input id="id5" name="email" type="text" placeholder="请输入邮箱"><br>
        <label for="id6">性别</label>
        <select id="id6">
            <option name="gender">男</option>
            <option name="gender">女</option>
        </select><br>
        <input type="submit" value="注册">
    </form>



</body>
</html>
