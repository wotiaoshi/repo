<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/jquery/bootstrap_3.3.0/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/jquery/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css}" type="text/css"
          rel="stylesheet"/>

    <script type="text/javascript" th:src="@{/jquery/jquery-1.11.1-min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery/bootstrap_3.3.0/js/bootstrap.min.js}"></script>
    <script type="text/javascript"
            th:src="@{/jquery/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js}"></script>
    <script type="text/javascript"
            th:src="@{/jquery/bootstrap-datetimepicker-master/locale/bootstrap-datetimepicker.zh-CN.js}"></script>
    <script type="text/javascript" th:src="@{/js/interfaces.js}"></script>
</head>
<body>

<!-- 添加接口的模态窗口 -->
<div class="modal fade" id="addInterfacesModal" role="dialog">
    <div class="modal-dialog" role="document" style="width: 90%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">添加接口</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="add-form" role="form">

                    <div class="form-group">
                        <label for="add-name" class="col-sm-2 control-label">接口名称<span
                                style="font-size: 15px; color: red;">*</span></label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="add-name">
                        </div>

                        <label for="add-fromSource" class="col-sm-2 control-label">来源系统<span
                                style="font-size: 15px; color: red;">*</span></label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="add-fromSource">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="add-field" class="col-sm-2 control-label">归属IT域
                            <span style="font-size: 15px; color: red;">*</span>
                        </label>
                        <div class="col-sm-10" style="width: 300px;">
                            <select class="form-control" id="add-field">
                                <option value="">请选择</option>
                                <option value="B域">B域</option>
                                <option value="D域">D域</option>
                                <option value="E域">E域</option>
                                <option value="M域">M域</option>
                                <option value="O域">O域</option>
                            </select>
                        </div>

                        <label for="add-dataContent" class="col-sm-2 control-label">主要数据内容<span
                                style="font-size: 15px; color: red;">*</span></label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="add-dataContent">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="add-dataType" class="col-sm-2 control-label">数据类型<span
                                style="font-size: 15px; color: red;">*</span></label>
                        <div class="col-sm-10" style="width: 300px;">
                            <select class="form-control" id="add-dataType">
                                <option value="">请选择</option>
                                <option>明细级</option>
                                <option>指标级</option>
                            </select>
                        </div>

                        <label for="add-syncCycle" class="col-sm-2 control-label">同步周期</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="add-syncCycle">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="add-dataCount" class="col-sm-2 control-label">数据条目</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="add-dataCount">
                        </div>

                        <label for="add-shuliangji" class="col-sm-2 control-label">数量级（M）</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="add-shuliangji">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="add-collectUnit" class="col-sm-2 control-label">采集单位</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="add-collectUnit">
                        </div>

                        <label for="add-interfaceComputer" class="col-sm-2 control-label">接口机</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="add-interfaceComputer">
                        </div>
                    </div>

                    <!--<div style="height: 1px; width: 103%; background-color: #D5D5D5; left: -13px; position: relative;"></div>-->

                    <!--<div style="position: relative;top: 15px;">-->
                    <div class="form-group">
                        <label for="add-documentCatagory" class="col-sm-2 control-label">文件目录</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="add-documentCatagory">
                        </div>

                        <label for="add-documentName" class="col-sm-2 control-label">文件名称</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="add-documentName">
                        </div>
                    </div>
                    <!--</div>-->

                    <div class="form-group">
                        <label for="add-duiSystemLeadingPerson" class="col-sm-2 control-label">对端系统负责人</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="add-duiSystemLeadingPerson">
                        </div>

                        <label for="add-benSystemLeadingPerson" class="col-sm-2 control-label">本端系统负责人</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="add-benSystemLeadingPerson">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="add-description" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10" style="width: 81%;">
                            <textarea class="form-control" rows="3" id="add-description"></textarea>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="add-save">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- 修改接口的模态窗口 -->
<div class="modal fade" id="editInterfacesModal" role="dialog">
    <div class="modal-dialog" role="document" style="width: 90%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">修改接口</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label for="edit-interfaceName" class="col-sm-2 control-label">接口名称<span
                                style="font-size: 15px; color: red;">*</span></label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="edit-interfaceName">
                        </div>

                        <label for="edit-sourceSystem" class="col-sm-2 control-label">来源系统<span
                                style="font-size: 15px; color: red;">*</span></label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="edit-sourceSystem">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="edit-ITdomain" class="col-sm-2 control-label">归属IT域
                            <span style="font-size: 15px; color: red;">*</span>
                        </label>
                        <div class="col-sm-10" style="width: 300px;">
                            <select class="form-control" id="edit-ITdomain">
                                <option>请选择</option>
                                <option>B域</option>
                                <option>D域</option>
                                <option>E域</option>
                                <option>M域</option>
                                <option>O域</option>
                            </select>
                        </div>

                        <label for="edit-data" class="col-sm-2 control-label">主要数据内容<span
                                style="font-size: 15px; color: red;">*</span></label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="edit-data">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="edit-dataType" class="col-sm-2 control-label">数据类型<span
                                style="font-size: 15px; color: red;">*</span></label>
                        <div class="col-sm-10" style="width: 300px;">
                            <select class="form-control" id="edit-dataType">
                                <option>请选择</option>
                                <option>明细级</option>
                                <option>指标级</option>
                            </select>
                        </div>

                        <label for="edit-synchronizationPeriod" class="col-sm-2 control-label">同步周期</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="edit-synchronizationPeriod">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="edit-dataCount" class="col-sm-2 control-label">数据条目</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="edit-dataCount">
                        </div>

                        <label for="edit-orderOfMagnitude" class="col-sm-2 control-label">数量级（M）</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="edit-orderOfMagnitude">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="edit-dataUnit" class="col-sm-2 control-label">采集单位</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="edit-dataUnit">
                        </div>
                    </div>

                    <!--<div style="height: 1px; width: 103%; background-color: #D5D5D5; left: -13px; position: relative;"></div>-->

                    <!--<div style="position: relative;top: 15px;">-->
                    <div class="form-group">
                        <label for="edit-fileDir" class="col-sm-2 control-label">文件目录</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="edit-fileDir">
                        </div>

                        <label for="edit-fileName" class="col-sm-2 control-label">文件名称</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="edit-fileName">
                        </div>
                    </div>
                    <!--</div>-->

                    <div class="form-group">
                        <label for="edit-leaderOfAnotherSystem" class="col-sm-2 control-label">对端系统负责人</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="edit-leaderOfAnotherSystem">
                        </div>

                        <label for="edit-leaderOfSystem" class="col-sm-2 control-label">本端系统负责人</label>
                        <div class="col-sm-10" style="width: 300px;">
                            <input type="text" class="form-control" id="edit-leaderOfSystem">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="edit-remarks" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10" style="width: 81%;">
                            <textarea class="form-control" rows="3" id="edit-remarks"></textarea>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">修改</button>
            </div>
        </div>
    </div>
</div>


<div>
    <div style="position: relative; left: 10px; top: -10px;">
        <div class="page-header">
            <h3>接口管理</h3>
        </div>
    </div>
</div>

<div style="position: relative; top: -20px; left: 0px; width: 100%; height: 100%;">

    <div style="width: 100%; position: absolute;top: 5px; left: 10px;">

        <div class="btn-toolbar" role="toolbar" style="height: 80px;">
            <form class="form-inline" role="form" style="position: relative;top: 8%; left: 5px;">

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">来源系统</div>
                        <input class="form-control" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">归属IT域</div>
                        <select class="form-control">
                            <option>请选择</option>
                            <option value="B域">B域</option>
                            <option value="D域">D域</option>
                            <option value="E域">E域</option>
                            <option value="M域">M域</option>
                            <option value="O域">O域</option>

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">同步周期</div>
                        <input class="form-control" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">字段名称</div>
                        <input class="form-control" type="text">
                    </div>
                </div>

                <br>

                <button type="submit" class="btn btn-default">查询</button>

            </form>
        </div>
        <div class="btn-toolbar" role="toolbar"
             style="background-color: #F7F7F7; height: 50px; position: relative;top: 40px;">
            <div class="btn-group" style="position: relative; top: 18%;">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addInterfacesModal"><span
                        class="glyphicon glyphicon-plus"></span> 创建
                </button>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#editInterfacesModal"><span
                        class="glyphicon glyphicon-pencil"></span> 修改
                </button>
                <button type="button" class="btn btn-danger" id="deleteInterfacesBtn"><span class="glyphicon glyphicon-minus"></span> 删除</button>
            </div>


        </div>
        <div style="position: relative;top: 50px;">
            <table class="table table-hover">
                <thead>
                <tr style="color: #B3B3B3;">
                    <td><input type="checkbox" id="qx"/></td>
                    <td>接口名称</td>
                    <td>来源系统</td>
                    <td>归属IT域</td>
                    <td>主要数据内容</td>
                    <td>数据类型</td>
                    <td>同步周期</td>
                    <td>采集单位</td>
                    <td>接口机</td>
                    <td>文件目录</td>
                    <td>文件名称</td>
                    <td>对端系统负责人</td>
                    <td>本端系统负责人</td>
                    <td>备注</td>
                </tr>
                </thead>
                <tbody id="interfaceBody">
                <tr th:each="interface:${interfacesList}">
                    <td><input type="checkbox" name="xz" th:value="${interface.id}"/></td>
                    <td><a style="text-decoration: none; cursor: pointer;"
                           onclick="window.location.href='detail.html';" th:text="${interface.name}"></a></td>
                    <td th:text="${interface.fromSource}"></td>
                    <td th:text="${interface.field}"></td>
                    <td th:text="${interface.dataContent}"></td>
                    <td th:text="${interface.dataType}"></td>
                    <td th:text="${interface.syncCycle}"></td>
                    <td th:text="${interface.collectUnit}"></td>
                    <td th:text="${interface.interfaceComputer}"></td>
                    <td th:text="${interface.documentCatagory}"></td>
                    <td th:text="${interface.documentName}"></td>
                    <td th:text="${interface.duiSystemLeadingPerson}"></td>
                    <td th:text="${interface.benSystemLeadingPerson}"></td>
                    <td th:text="${interface.description}"></td>

                </tr>

                </tbody>
            </table>
        </div>

        <div style="height: 50px; position: relative;top: 60px;">
            <div>
                <button type="button" class="btn btn-default" style="cursor: default;">共<b>50</b>条记录</button>
            </div>
            <div class="btn-group" style="position: relative;top: -34px; left: 110px;">
                <button type="button" class="btn btn-default" style="cursor: default;">显示</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        10
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">20</a></li>
                        <li><a href="#">30</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-default" style="cursor: default;">条/页</button>
            </div>
            <div style="position: relative;top: -88px; left: 285px;">
                <nav>
                    <ul class="pagination">
                        <li class="disabled"><a href="#">首页</a></li>
                        <li class="disabled"><a href="#">上一页</a></li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">下一页</a></li>
                        <li class="disabled"><a href="#">末页</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>

</div>
</body>
</html>
